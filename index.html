<h1 id="siteHeader">Home Manager</h1>
    
    <!-- Modal -->
<div class="modal fade" id="deleteModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content" id="deleteBox">
        <div class="modal-header">
            <h5 class="modal-title" id="modalLabel">Delete Item</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="modal-body">
            Do you want to permanently delete this item?
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-primary" data-dismiss="modal" id="deleteButton">Delete</button>
            <button type="button" class="btn btn-secondary" data-dismiss="modal" id="cancelButton">Cancel</button>
        </div>
        </div>
    </div>
</div>
